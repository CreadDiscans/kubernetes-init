apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ${name}-gateway
  namespace: ${namespace}
spec:
  selector:
    istio: ingress # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - ${hostname}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ${name}-cert
    hosts:
    - ${hostname}