apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-cnpg
  namespace: cnpg-system
spec:
  instances: 3
  postgresql:
    parameters:
      shared_buffers: "256MB"

  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1
  storage:
    size: 1Gi
  
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg/${current} # 값 변경 후 사용할 것
      endpointURL: http://minio-gateway-service.minio-storage:9000
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: minio-creds
          key: MINIO_SECRET_KEY
      wal:
        compression: gzip
    retentionPolicy: "30d"

  bootstrap:
    initdb:
      database: app
      owner: app
      postInitSQL:
        %{ for item in services ~}- CREATE DATABASE ${item.db_name};
        - CREATE USER ${item.username} WITH ENCRYPTED PASSWORD '${item.password}';
        - GRANT ALL PRIVILEGES ON DATABASE ${item.db_name} TO ${item.username};
        - ALTER DATABASE ${item.db_name} OWNER TO ${item.username};
        %{ endfor ~}

